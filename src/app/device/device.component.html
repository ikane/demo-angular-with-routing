 <!-- primeNG table -->
 <p-table [value]="devices" [paginator]="true" [rows]="5">
    
  <ng-template pTemplate="header">
      <tr>
          <th>ID</th>
          <th>SN</th>
          <th>Group</th>
          <th>Family</th>
          <th>Action</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-device>
      <tr>
          <td>{{device.id}}</td>
          <td>{{device.sn}}</td>
          <td>{{device.groupname}}</td>
          <td>{{device.family}}</td>
          <td>
              <a mat-raised-button color="primary" routerLink='/detail/{{device.id}}'>View</a>              
          </td>
          <td>            
              <button mat-raised-button (click)="openDialog(device.id)">Open dialog</button>
          </td>
      </tr>
  </ng-template>
</p-table>

<form #deviceForm="ngForm">
        <fieldset class="form-group">
                <legend>Create</legend>
        <div class="form-group">
          <label for="sn">SN</label>
          <input type="text" class="form-control" id="sn" required [(ngModel)]="device.sn" name="sn">
          TODO: remove this: {{device.sn}}
        </div>
        <div class="form-group">
            <label for="family">Family</label>
            <input type="text" class="form-control" id="family" [(ngModel)]="device.family" name="family">
        </div>
        <div class="form-group">
            <label for="groupname">Group</label>
            <input type="text" class="form-control" id="groupname" [(ngModel)]="device.groupname" name="groupname">
        </div>
      
        <button type="submit" class="btn btn-success" (click)="saveDevice(); deviceForm.reset()">Submit</button>
    </fieldset>
      </form>
