
<h1>Device Form</h1>
<form #deviceForm="ngForm">
  <div class="form-group">
    <label for="sn">SN</label>
    <input type="text" class="form-control" id="sn" required [(ngModel)]="device.sn" name="sn">
    TODO: remove this: {{device.sn}}
  </div>
  <div class="form-group">
      <label for="family">Family</label>
      <input type="text" class="form-control" id="family" [(ngModel)]="device.family" name="family">
  </div>
  <div class="form-group">
      <label for="groupname">Group</label>
      <input type="text" class="form-control" id="groupname" [(ngModel)]="device.groupname" name="groupname">
  </div>

  <button type="submit" class="btn btn-success" (click)="saveDevice(); deviceForm.reset()">Submit</button>

</form>
