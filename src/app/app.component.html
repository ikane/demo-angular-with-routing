<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
  <h2>
    <i class="fas fa-igloo"></i> Welcome to {{ title }}!
  </h2>
  <!-- raw table -->  
  <table class="table">
    <thead>
      <tr>
          <th>ID</th>
          <th>SN</th>
          <th>Group</th>
          <th>Family</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let d of devices">
          <td>{{ d.id }}</td>
          <td>{{ d.sn }}</td>
          <td>{{ d.groupname }}</td>
          <td>{{ d.family }}</td>
        </tr>
    </tbody>
  </table>  
   
  <!-- primeNG table -->
  <p-table [value]="devices" [paginator]="true" [rows]="5">
    
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>SN</th>
            <th>Group</th>
            <th>Family</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-device>
        <tr>
            <td>{{device.id}}</td>
            <td>{{device.sn}}</td>
            <td>{{device.groupname}}</td>
            <td>{{device.family}}</td>
        </tr>
    </ng-template>
  </p-table>
</div>

<router-outlet></router-outlet>
